<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0; padding: 0;
    }
    h2 {
      text-align: center;
      background-color: #f0e8f8;
      padding: 15px 0;
      margin: 0;
      font-size: 24px;
    }
    form {
      width: 400px;
      margin: 40px auto;
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    textarea {
      height: 70px;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="/submit_registration" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter valid email address" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <fieldset style="margin-top:12px; border:none; padding:0;">
      <legend style="font-weight:bold;">Gender:</legend>
      <input type="radio" id="gender_male" name="gender" value="male" required>
      <label for="gender_male" style="display:inline; font-weight:normal;">Male</label>

      <input type="radio" id="gender_female" name="gender" value="female" required>
      <label for="gender_female" style="display:inline; font-weight:normal;">Female</label>

      <input type="radio" id="gender_other" name="gender" value="other" required>
      <label for="gender_other" style="display:inline; font-weight:normal;">Other</label>
    </fieldset>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="B.Tech">B.Tech</option>
      <option value="BCA">BCA</option>
      <option value="BBA">BBA</option>
      <option value="MBA">MBA</option>
      <option value="MCA">MCA</option>
    </select>

    <label for="contact">Contact No.:</label>
    <input type="tel" id="contact" name="contact"
           placeholder="Enter phone number" pattern="[0-9]{10}" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address"></textarea>

    <input type="submit" value="Register">
  </form>

  <footer>
    &copy; 2025 Student Registration Portal
  </footer>

</body>
</html>
