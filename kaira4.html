<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        form {
            width: 350px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 180px;
            margin-bottom: 10px;
        }
        textarea {
            height: 60px;
        }
        .buttons {
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            width: 100px;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2><b>Hotel Room Booking Form</b></h2>

    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname"><br>

        <label>Email:</label>
        <input type="email" name="email"><br>

        <label>Phone:</label>
        <input type="tel" name="phone"><br>

        <label>Check-in Date:</label>
        <input type="date" name="checkin"><br>

        <label>Check-out Date:</label>
        <input type="date" name="checkout"><br>

        <label>Room Type:</label>
        <select name="roomtype">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br>

        <label>Number of Guests:</label>
        <input type="number" name="guests" min="1"><br>

        <label>Special Requests:</label><br>
        <textarea name="requests"></textarea><br>

        <div class="buttons">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
    </form>

</body>
</html>
